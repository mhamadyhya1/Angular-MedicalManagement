
<div class="container-xl">
    <div class="table-responsive">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="text-center">
                    <h2>Manage <b>Specialists</b></h2>
                </div>
                
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
    
                    <th>Profile</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of Specialists">
                    <td>
                        <img src="{{s.imageUrl}}" class="rounded-circle" alt=""
                            style="width: 45px; height: 45px" />
                    </td>
                    <td>{{s.Name}}</td>
                    
                    <td>
                        <a><i class="material-icons" title="Edit">&#xE254;</i></a>
                        <i class="material-icons"  style ="color:blue" title="Delete">&#xE872;</i>
                    </td>
                </tr>
            </tbody>
        </table>
    
    </div>
    </div>
    </div>
