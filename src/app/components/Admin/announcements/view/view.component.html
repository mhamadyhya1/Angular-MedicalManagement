<div class="container-xl">
    <div class="table-responsive">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="text-center">
                    <h2>Manage <b>Announcements</b></h2>
                </div>
                <div class="col-sm-6 text-center">
                    <button type="button" class="btn btn-primary" [routerLink]="['addAnnouncement']">
                       Add
                    </button>
    
                    
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
    
                    <th>Profile</th>
                    <th>Title</th>
                    <th>Details</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let a of Announcement">
    
                    <td><img src="{{a.imageUrl}}" class="rounded-circle" alt=""
                            style="width: 45px; height: 45px" /></td>
                    <td>{{a.Title}}</td>
                    <td>{{a.Details}}</td>
                    
    
                    <td>
                        <a class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip"
                                title="Edit">&#xE254;</i></a>
                                <i class="material-icons" (click)="DeleteAnnouncement(a)" style ="color:blue" title="Delete">&#xE872;</i>
                    </td>
                </tr>
            </tbody>
        </table>
    
    </div>
    </div>
    </div>
